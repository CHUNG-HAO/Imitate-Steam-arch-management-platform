<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="George" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/advertisers.css">
        <title>Advertisement area</title>
    </head>
    <body>
        <h2 align="center">廣告商編輯頁面</h2>
        <hr>
        <ul>
            <label><li>預宣傳之標語：</li>
                <input type="text" name="company_name">
                <input type="submit" value="確認" name="slogan">
            </label>
            <br>
            <br>
            <li>廣告方案：</li>
            <br>
            <div class="container">
                <div class="box-1">
                    <p><i><b>Basic</b></i></p>
                    <p>TWD$200 / 月</p>
                    <p><img src="./images/slogan_icon.png">採用文字logo宣傳</p>
                    <p><img src="./images/promotion_icon.png">廣播系統顯示</p>
                    <span class="submit"><input type="submit" value="訂閱" name="basic"></span>
                </div>
                <div class="box-2">
                    <p class="capital"><i><b>Professional</b></i></p>
                    <p>TWD$500 / 月</p>
                    <p><img src="./images/video_icon.png">可上傳影片</p>
                    <span class="submit"><input type="submit" value="訂閱" name="professional"></span>
                </div>
            </div>
        </ul>
    </body>
</html>
