<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/advertisers.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="George">
    </head>
    <body>
        <h1 align= "center">廣告新增地區</h1>
        <hr>
        <form id="form" action="/advertise" method="POST" enctype="multipart/form-data">
            <div align="center" id="name" class="step1">
                <h3>欲加入之宣傳標語or公司：</h3>
                <div class="textline"><textarea style="resize: none" name="slogan" rows="5" cols="40"></textarea></div>
                <br>
                <a href="#pic"><input type="button" value="下一步！" style="height: 40px"/></a>
                <img id="slogan1" src="./images/slogan1_icon.png">
                <img id="slogan2" src="./images/slogan2_icon.png">
            </div>
            <div align="center" id="pic" class="step2">
                <h3>再放入一張圖片吧！</h3>
                <input type="file" name="image" />
                <br><br>
                <a href="#casechoice"><input type="button" value="確認方案！" style="height: 40px"></a>
                <img id="video1" src="./images/video_icon1.svg">
                <img id="video2" src="./images/TV_icon.png">
            </div>
            <div class="step3">
                <div class="icon" id="casechoice">
                    <h3>請選擇廣告方案：</h3>
                    <img name="arrow" src="./images/down-chevron.png">
                </div>
                <div class="container">
                    <div id="ania"><img src="./images/ania.png"></div>
                    <div class="box-1">
                        <p><i><b><u>Basic</u></b></i></p>
                        <p>TWD$200 / 月</p>
                        <p><img src="./images/slogan_icon.png">採用文字logo宣傳</p>
                        <p><img src="./images/promotion_icon.png">固定專區顯示</p>
                        <div class="submit"><input type="submit" value="Basic" name="plan"></div>
                    </div>
                    <div class="box-2">
                        <p><i><b><u>Professional</u></b></i></p>
                        <p>TWD$500 / 月</p>
                        <p><img src="./images/video_icon.png">可上傳影片video</p>
                        <p><img src="./images/play-button.png">讓更多人看見你</p>
                        <div class="submit"><input type="submit" value="Professional" name="plan"></div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
